<script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="lalalalalalalalalalalala" data-description="Support me on Buy me a coffee!" data-message="lalalalalalalalalala lalala lalala!" data-color="#FF813F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
<script>
    var audio = document.getElementById("audioPlayer");
    var overlay = document.getElementById("start-overlay");

    function iniciarExperiencia() {
        audio.play().then(() => {
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);
        }).catch(() => {});
    }

    window.onload = function() {
        audio.play().then(() => {
            overlay.style.display = 'none';
        }).catch(() => {});
    };
</script>
