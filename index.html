<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lalalalalalalalalalalalalalalalalalalalalalalalalala.com</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        .bg-fullscreen {
            background: url('lalalalalalalalalalalalalalalalalalalalalalalalalala.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .ad-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            min-height: 90px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 5;
        }
        .ad-placeholder {
            width: 728px;
            height: 90px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #777;
            margin-bottom: 10px;
        }
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            color: white;
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
<div id="start-overlay" onclick="iniciarExperiencia()">
    â–¶ Clique para entrar
</div>

<div class="ad-container">
    <div class="ad-placeholder"></div>
</div>

<div class="bg-fullscreen" onclick="iniciarExperiencia()"></div>

<audio id="audioPlayer" loop preload="auto">
    <source src="lalalalalalalalalalalalalalalalalalalalalalalalalala.mp3" type="audio/mpeg">
</audio>

<script>
    var audio = document.getElementById("audioPlayer");
    var overlay = document.getElementById("start-overlay");

    function iniciarExperiencia() {
        audio.play().then(() => {
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);
        }).catch(() => {});
    }

    window.onload = function() {
        audio.play().then(() => {
            overlay.style.display = 'none';
        }).catch(() => {});
    };
</script>
</body>
</html>
